<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Code Reviewer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          typography: ({ theme }) => ({
            DEFAULT: {
              css: {
                // Add custom styles for span elements within prose
                'span[data-lines]': {
                  cursor: 'pointer',
                  backgroundColor: theme('colors.purple.600 / 0.3'),
                  color: theme('colors.purple.300'),
                  fontFamily: theme('fontFamily.mono').join(', '),
                  padding: '0.25rem 0.375rem',
                  borderRadius: '0.375rem',
                  margin: '0 0.25rem',
                  transitionProperty: 'color, background-color',
                  transitionDuration: '150ms',
                  '&:hover': {
                    backgroundColor: theme('colors.purple.600 / 0.5'),
                  },
                },
              },
            },
          }),
          keyframes: {
             'pulse-once': {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.01)', opacity: '0.9' },
            }
          },
          animation: {
            'pulse-once': 'pulse-once 0.5s ease-in-out',
          }
        },
      },
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "diff": "https://esm.sh/diff@5.2.0",
    "marked": "https://esm.sh/marked@12.0.2",
    "vite": "https://aistudiocdn.com/vite@^7.1.10",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "dotenv/": "https://aistudiocdn.com/dotenv@^17.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
